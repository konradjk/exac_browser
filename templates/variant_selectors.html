<div class="variant_selector_group">
    <div id="variant_selectors_container">
        <label for="variant_consequence_types">
            <span class="btn-group" data-toggle="buttons" id="variant_consequence_types">
                <button class="btn btn-primary consequence_display_buttons active" id="consequence_all_variant_button">
                    <input type="radio" >All
                </button>
                <button class="btn btn-primary consequence_display_buttons" id="consequence_missense_variant_button">
                    <input type="radio" >Missense + LoF
                </button>
                <button class="btn btn-primary consequence_display_buttons" id="consequence_lof_variant_button">
                    <input type="radio">LoF
                </button>
            </span>
        </label>

    </div>
    <div id="indel_selectors_container">
        <label for="indel_types">
            <span class="btn-group" data-toggle="buttons" id="indel_types">
                <button class="btn btn-primary indel_display_buttons active" id="indel_selection_all_button">
                    <input type="radio">SNP + Indel
                </button>
                <button class="btn btn-primary indel_display_buttons" id="indel_selection_snp_button">
                    <input type="radio">SNP
                </button>
                <button class="btn btn-primary indel_display_buttons" id="indel_selection_indel_button">
                    <input type="radio">Indel
                </button>
            </span>
        </label>
    </div>
    <div class="varying_selector_checkboxes">
        <label class='hidden-xs'>
            <input type="checkbox" id="inverted_checkbox" value=""> Invert (highlight rare variants)
        </label>

        <label class='hidden-xs'>
            <input type="checkbox" id="filtered_checkbox" value=""> Include filtered (non-PASS) variants
        </label>
    </div>
</div>
